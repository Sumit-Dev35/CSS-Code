<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Tags</title>
  <style>
    .yellow-box {
      background-color: yellow;
      width: 600px;
      height: 400px;
    }

    .pink-box {
      background-color: pink;
      width: 400px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="yellow-box">
    <p>
      First Box
    </p>
  </div>
  <div class="pink-box">
    <p>
      Second Box
    </p>
  </div>
</body>

</html>
